<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn all -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>FAQ</title>
  </head>
  <body>
    <h1>Frequently Asked Questions</h1>
    <div class="faq-container">
      <div class="faq active">
        <!-- whichever section will expand will have a class active -->
        <h3 class="faq-title">Why Shouldn't we trust atoms?</h3>
        <p class="faq-text">They make up everything.</p>
        <button class="faq-toggle">
          <!-- down arrow -->
          <i class="fa-solid fa-chevron-down"></i>
          <!-- X symbol  -->
          <i class="fa-solid fa-times"></i>
        </button>
      </div>

      <div class="faq">
        <h3 class="faq-title">
          What do you call someone with no body and no nose?
        </h3>
        <p class="faq-text">Nobody knows.</p>
        <button class="faq-toggle">
          <!-- down arrow -->
          <i class="fa-solid fa-chevron-down"></i>
          <!-- X symbol  -->
          <i class="fa-solid fa-times"></i>
        </button>
      </div>

      <div class="faq">
        <h3 class="faq-title">
          Whats's the object oriented way of becoming wealthy?
        </h3>
        <p class="faq-text">Inheritance.</p>
        <button class="faq-toggle">
          <!-- down arrow -->
          <i class="fa-solid fa-chevron-down"></i>
          <!-- X symbol  -->
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">
          How many tickels does it take to tickle an octopus?
        </h3>
        <p class="faq-text">Ten-tickles.</p>
        <button class="faq-toggle">
          <!-- down arrow -->
          <i class="fa-solid fa-chevron-down"></i>
          <!-- X symbol  -->
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
